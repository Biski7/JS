<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <h1>Welcome to the Game</h1>
    <h2>Score: <span id="score"> 0 </span></h2>
    <h2>Time Remaining: <span id="time">20<span></h2>

    <h3>Start/Play Again: <button class="start">START</button></h2>
        
    <h4>RULES:
        --Try to whack the bug as many times as possible in the given amount of time.
    </h4>
    <div class="squares">
        <div class="sq" id="0"></div>
        <div class="sq" id="1"></div>
        <div class="sq" id="2"></div>
        <div class="sq" id="3"></div>
        <div class="sq" id="4"></div>
        <div class="sq" id="5"></div>
        <div class="sq" id="6"></div>
        <div class="sq" id="7"></div>
        <div class="sq" id="8"></div>
    </div>
    <script src="./app.js" ></script>
</body>
</html>
